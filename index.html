<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    </head>
  <body>
           <div id="map" class='map'></div>
<div class='section'>
  <div class="wrapper">
  <div class="widget-container">
    <div class="top-left">
      <h1 class="city" id="city">city</h1>
      <h2 id="day">Day</h2>
      <h3 id="date">Month, Day Year</h3>
      <h3 id="time">Time</h3>
    </div>
    <div class="vertical-center-divider"></div>
    <div id="top-right">
      <img id='img-weather'>
      <h1 id="weather-status"></h1>
    </div>
    <div class="horizontal-half-divider"></div>
    <div class="bottom-left">
      <h1 id="temperature"></h1>
      <h2 id="celsius">&degC</h2>
    </div>
    <div class="vertical-half-divider"></div>
    <div class="bottom-right">
      <div class="other-details-key">
        <p>Wind Speed</p>
        <p>Humidity</p>
        <p>Pressure</p>
        <p>Sunrise Time</p>
        <p>Sunset Time</p>
      </div>
      <div class="other-details-values">
        <p id="windspeed" class="windspeed"> </p>
        <p id="humidity" class="humidity"> </p>
        <p id="pressure" class="pressure"> hPa</p>
        <p id="sunrise-time"></p>
        <p id="sunset-time"></p>
      </div>
    </div>
  </div>
</div>
</div>
     <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC75kqs_RD694ILnPBt0cOAsyzQwpSBfaU&callback=initMap"
    ></script>
        <script src='suncalc.js'></script>
        <script src="script.js"></script>    
  </body>
</html>
